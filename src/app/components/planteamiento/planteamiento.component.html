<app-header></app-header>
<div class="container ">
    <div class="row">
        <div class="col-lg-12 ">
            <h1 class="h1-text">{{tittle3}}</h1>
            <form [formGroup]="planteamientoForm" (ngSubmit)="planteamientoFormSave()">
                <div class="container pt-3 ps-5 pe-5 ">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <div class="form-floating d-flex">
                                    <textarea class="form-control me-2 textareaGroup" formControlName="planteamiento"
                                         id="planteamiento"
                                        [ngClass]="{'is-invalid': planteamientoForm.get('planteamiento')?.hasError('required') && planteamientoForm.get('planteamiento')?.touched}"
                                       ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="row mt-4">
        <div class="col-lg-12 ">

            <h1 class="h1-text">{{tittle4}}</h1>

            <form [formGroup]="justificacionForm" (ngSubmit)="specificInfoSave()">
                <div class="container pt-3 ps-5 pe-5 ">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <div class="form-floating d-flex">
                                    <textarea class="form-control me-2 textareaGroup" formControlName="justificacion"
                                        id="justificacion"
                                        [ngClass]="{'is-invalid': justificacionForm.get('justificacion')?.hasError('required') && justificacionForm.get('justificacion')?.touched}"
                                    ></textarea>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </form>
              
              <!--Next buttom-->
              <div class="col-md-12  text-end pt-5">
                <div class="contact-form mt-45 ">
                    <button type="submit" class="btn btn-success btn-nextGroup"
                        [disabled]="planteamientoForm.invalid || justificacionForm.invalid" routerLink="/objetivos">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-general-info-add-student></app-general-info-add-student>
