            <p>PROPUESTA DE PROYECTO DE GRADO  </p>
        </div>

            <p>Fecha: {{ currentDate | date:'dd/MM/yyyy' }}</p>

                <button (click)="logOut()" class="btn btn-danger" style="cursor: pointer;">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n
                </button>
            </div>
            
            
        </div>
        
    </div>

        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <ul class="nav nav-pills">
            <li class="nav-item" *ngFor="let item of menuComponent">
                <a [routerLink]="item.url">{{ item.nombre }}</a>
            </li>
        </ul>
        </header>
    </div>
    
</div>
