<app-header></app-header>
<div class="container ">
    <div class="row">
        <div class="col-lg-12 ">
            <h1 class="h1-text">{{tittle5}}</h1>
            <form [formGroup]="objetivosForm" (ngSubmit)="objetivosFormSave()">
                <div class="container pt-3 ps-5 pe-5 ">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <div class="form-floating d-flex">
                                    <textarea class="form-control me-2 textareaGroup" formControlName="objetivoGeneral"
                                         id="objetivoGeneral"
                                        [ngClass]="{'is-invalid': objetivosForm.get('objetivoGeneral')?.hasError('required') && objetivosForm.get('objetivoGeneral')?.touched}"
                                       ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <h1 class="h1-text mt-4">{{tittle6}}</h1>
                <div class="container pt-3 ps-5 pe-5 ">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <div class="form-floating d-flex">
                                    <textarea class="form-control me-2 textareaGroup" formControlName="objetivoEspecifico"
                                         id="objetivoEspecifico"
                                        [ngClass]="{'is-invalid': objetivosForm.get('objetivoEspecifico')?.hasError('required') && objetivosForm.get('objetivoEspecifico')?.touched}"
                                       ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="row mt-4">
        <div class="col-lg-12 ">

            <h1 class="h1-text mt-4">{{tittle7}}</h1>

            <form [formGroup]="bibliografiaForm" (ngSubmit)="specificInfoSave()">
                <div class="container pt-3 ps-5 pe-5 ">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <div class="form-floating d-flex">
                                    <textarea class="form-control me-2 textareaGroup" formControlName="bibliografia"
                                        id="bibliografia"
                                        [ngClass]="{'is-invalid': bibliografiaForm.get('bibliografia')?.hasError('required') && bibliografiaForm.get('bibliografia')?.touched}"
                                    ></textarea>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </form>
              
              <!--Next buttom-->
              <div class="col-md-12  text-end pt-5">
                <div class="contact-form mt-45 ">
                    <button type="submit" class="btn btn-success btn-nextGroup"
                        [disabled]="objetivosForm.invalid || bibliografiaForm.invalid">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-general-info-add-student></app-general-info-add-student>
