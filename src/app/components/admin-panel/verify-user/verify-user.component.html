<div *ngIf="loading" class="container">
    <app-loading></app-loading>
</div>

<div *ngIf="loading == false" class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="h1-text">Lista de usuarios por verificar</h1>
            <form [formGroup]="form">
                <div class="container pt-3 ps-5 pe-5">
                    <div class="row">
                        <div class="row">
                            
                            <!-- TABLE -->
                            <div class="col-lg-12 mt-5">
                                <div class="form-group">
                                    <div class="table-responsive mb-3">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col" *ngFor="let column of tableComponent">{{
                                                        column.nombre }}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let estudiante of estudiantes">
                                                    <td>{{ estudiante.primerNombre }}</td>
                                                    <td>{{ estudiante.identificacion }}</td>
                                                    <td>{{ estudiante.idPrograma  }}</td>
                                                    <td>{{ estudiante.email }}</td>
                                                    <td class="text-center">
                                                        <ng-container 
                                                            *ngIf="estudiante.rolDefault === 'ESTUDIANTE'; else docenteCheck">
                                                            <i (click)="verifyStudent()" class="fas fa-check text-success checkOption"
                                                                ></i>
                                                        </ng-container>
                                                    </td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<app-verify-student></app-verify-student>
<app-verify-teacher></app-verify-teacher>
