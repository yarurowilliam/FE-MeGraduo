<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center middle-screen">
            <div class="container d-flex svg-container"> 
              <img src="../../../../assets/img/ilustrations/Thesis-bro.svg" class="svg-img" alt="graduation">
            </div>
          </div>
      <div class="col-md-6">
        <div class="card card-register">
          <div class="card-body">
            <h3 class="card-title">Iniciar Sesión</h3>
            <form [formGroup]="login" (ngSubmit)="log()" >
              <!--identificacion-->
              <div class="form-group mb-2">
                <label class="ms-1 mb-1 label-tag">Identificación</label>
                <input type="number" class="form-control" id="identificacion" formControlName="identificacion"
                  placeholder="Ej:123456">
                <span class="text-danger ms-2"
                            *ngIf="login.get('identificacion')?.hasError('required') && login.get('identificacion')?.touched">
                            Identificación <strong>requerida</strong>
                </span>
                
              </div>

              <!--
              <div class="form-group">
                <label class="ms-1 mb-1 label-tag">E-mail</label>
                <input type="email" class="form-control" id="email" formControlName="email"
                  placeholder="ej: user@unicesar.edu.co">
                <span class="text-danger ms-2"
                            *ngIf="login.get('email')?.hasError('required') && login.get('email')?.touched">
                            E-mail <strong>requerido</strong>
                </span>
                <span class="text-danger ms-2"
                            *ngIf="login.get('email')?.hasError('email') && login.get('email')?.touched">
                            E-mail <strong>inválido.</strong>
                </span>
              </div>email-->
              
              <!--password-->
              <div class="form-group">
                <label class="ms-1 mb-1 mt-3 label-tag">Contraseña</label>
                <input type="password" class="form-control input-group" id="password" formControlName="password"
                  placeholder="Ingrese su contraseña" >
                  <span class="text-danger ms-2"
                            *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
                            La contraseña <strong>es requerida.</strong>
                  </span>
                  <span class="text-danger ms-2"
                          *ngIf="login.get('password')?.hasError('minlength') && login.get('password')?.touched">
                              La contraseña debe tener como <strong>mínimo 8 caracteres.</strong>
                          </span>
              </div>         
  
              <!--Btn Ingresar-->
              <app-loading *ngIf="loading"></app-loading>
              <div class="form-group text-center">
                <button class="btn btn-success mt-5 " [disabled]="login.invalid"
                        type="submit">Ingresar</button>
              </div>
              
              <!--Btn Registrar-->
              <div class="form-group">
                <a routerLink="/login" (click)="msg()" style="color: white;">¿Olvidaste tu contraseña? </a>
            </div>

            <hr>
            <div class="form-group final" style="display: flex; flex-direction: column; align-items: center; justify-content: flex-end; height: 20vh;">
              <p>¿No tienes cuenta?</p>
              <a routerLink="/register"><strong style="color: black; background-color: #e9e32c;">¡Regístrate!</strong></a>
          </div>
          
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="https://storyset.com/education" style="display: none;">Education illustrations by Storyset</a>
